  - name: 馬場 光
    organization: 株式会社ディー・エヌ・エー
    title: オートモーティブ事業本部 Anyca事業責任者
    profile_image_url: /assets/images/speakers/dena_baba.jpg
    profile: "2012年、DeNAに新卒入社。モバイルゲームの開発運用チームからキャリアをスタートし、ロワイヤル系ゲームのリードエンジニアやプロジェクトマネージャーを経験。3年目からは「Anyca」のシステム責任者として開発/運用を行う。2017年9月よりAnyca事業責任者。"
  - name: 馬田 隆明
    organization: 東京大学
