  - name: 宮田 善孝
    organization: スマートニュース株式会社
    title: プロダクトマネージャ
    profile_image_url: /assets/images/speakers/smartnews_miyata.jpg
    profile: "2007年、京都大学法学部卒業。米系戦略コンサルティングファーム2社で経営戦略に従事。その後、大手ITベンチャーにて、アナリスト、プロダクトマネージャーなどを経験し、米国公認会計士を取得。2016年6月にスマートニュース株式会社に入社。プロダクトと経営がクロスする領域のプロダクトマネジメントを担う。"
  - name: 陈兆伟 (Chen Zhaowei)
    organization: バイドゥ株式会社
